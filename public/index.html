<!DOCTYPE html>
<html>
<head>
  <title>Bear Game</title>
  <!-- resize -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <!-- p5 libraries-->
  <script src="libraries/p5/p5.js" type="text/javascript"></script>
  <script src="libraries/p5/addons/p5.dom.js" type="text/javascript"></script>
	<script src="libraries/p5/addons/p5.sound.js" type="text/javascript"></script>
  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- main program -->
  <script src="sketch.js" type="text/javascript"></script>
  <!-- node libraries -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- style -->
  <link rel="stylesheet" type="text/css" href="index.css">
  <!-- classes -->
  <script src="Bullet.js" type="text/javascript"></script>

</head>
<body>
  <div id="annoyingIntro">
    <h1>The car game</h1>
    <h2>Now featuring bears</h2>

    <label>Would you like sound</label>
    <input type="text" id="sound" />
    <button onclick="checkSound();">Done</button>
  </div>

  <div id="stuff">
    <button onclick="$('#stuff').remove();">Eliminate annoyances</button>

    <div id="control">
      <div id="shootDiv">
        <button id ="shoot" onclick="shootBull();">shoot</button>
      </div>

      <div id="arrows">
      	<button id ="up" onclick="buttonTrigger('w');">&uarr;</button>
      	<br><button id ="left" onclick="buttonTrigger('a');">&larr;</button>
      	<button id ="down" onclick="buttonTrigger('s');">&darr;</button>
      	<button id ="right" onclick="buttonTrigger('d');">&rarr;</button>
      </div>
    </div>
  </div>

  <script>
    function checkSound()
    {
      if (document.getElementById("sound").value == "o yea")
      {
        song.loop();
      }
      $('#annoyingIntro').remove();
    }
  </script>

</body>
</html>
