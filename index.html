<!DOCTYPE html>
<html>
  <head>
    <!-- makes it so the user cannot zoom in on accident -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Imporve later, change canvas placement, place adds or something -->
    <link rel="stylesheet" type="text/css" href="style.css">
  	<title>Asteroids</title>

    <!-- Import p5 libraries -->
  	<script src="libraries/p5/p5.js" type="text/javascript"></script>
    <script src="libraries/p5/addons/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5/addons/p5.sound.js" type="text/javascript"></script>

    <!-- Import my functions -->
    <script src="Asteroid.js" type="text/javascript"></script>
    <script src="Ship.js" type="text/javascript"></script>
    <script src="Bullet.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="PauseInfo">
      <button onclick="pause=!pause;" class="Pause">Pause</button>
    </div>
    <div class="controls">
      <button onclick="ship.turn('LEFT');" class="LeftArrow">&#8678;</button>
      <button onclick="ship.turn('RIGHT');" class="RightArrow">&#8680;</button>
      <br>
      <button onclick="ship.accelerate();" class="Thrust">Thrust</button>
      <br>
      <button onclick="ship.shoot();" class="Shoot">Shoot</button>
    </div>
  </body>
</html>
